<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <title>Posts - Shijie Xu</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">

  <style>
    :root {
      --text-color: #222;
      --bg-color: #fff;
      --link-color: #0645ad;
      --code-bg: #f5f5f5;
    }

    [data-theme="dark"] {
      --text-color: #eee;
      --bg-color: #1a1a1a;
      --link-color: #6ea8fe;
      --code-bg: #2d2d2d;
    }

    html, body {
      overflow-x: hidden;
    }

    body {
      font-family: 'Roboto', -apple-system, BlinkMacSystemFont, segoe ui, Oxygen, Ubuntu, Cantarell, open sans, helvetica neue, sans-serif;
      font-size: 18px;
      max-width: 800px;
      margin: 0 auto;
      line-height: 1.6;
      color: var(--text-color);
      background: var(--bg-color);
      transition: color 0.3s, background-color 0.3s;
    }

    @media (max-width: 600px) {
      body {
        max-width: 100vw;
        margin: 0;
      }
    }

    .hero {
      position: relative;
      width: 100%;
      height: 120px;
      background-image: url('/docs/background-pkalm.jpg');
      background-size: cover;
      background-position: center;
    }

    .content {
      padding: 0 1rem;
    }

    .breadcrumb-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0.25rem;
      margin-bottom: 1rem;
      padding: 0.25rem 1rem;
      font-size: 0.95rem;
      background: none;
      border-bottom: 0.5px solid #000;
      margin-left: -1rem;
      margin-right: -1rem;
      width: calc(100% + 2rem);
      box-sizing: border-box;
    }

    [data-theme="dark"] .breadcrumb-nav {
      border-bottom: 0.5px solid #fff;
    }

    h1 {
      font-size: 3rem;
      margin: 0 0 0.5rem 0;
    }

    h2 {
      font-size: 2rem;
      margin-top: 2rem;
      margin-bottom: 0.5rem;
    }

    h3 {
      font-size: 1.5rem;
      margin-top: 1.5rem;
    }

    a {
      color: var(--text-color);
      text-decoration: none;
      border-bottom: 1px solid var(--text-color);
      opacity: 0.8;
      transition: opacity 0.2s ease;
    }

    a:hover {
      opacity: 1;
    }

    .theme-toggle {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      color: var(--text-color);
      width: 2rem;
      height: 2rem;
      transition: transform 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      will-change: transform;
    }

    .theme-toggle img {
      width: 24px;
      height: 24px;
      transition: filter 0.25s cubic-bezier(0.4, 0, 0.2, 1), transform 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      will-change: filter, transform;
    }

    .theme-toggle .moon {
      display: block;
      filter: brightness(0) saturate(100%) invert(45%) sepia(90%) saturate(600%) hue-rotate(180deg) brightness(0.9);
    }

    .theme-toggle .sun {
      display: none;
    }

    .theme-toggle:hover .moon {
      filter: brightness(0) saturate(100%) invert(45%) sepia(90%) saturate(600%) hue-rotate(180deg) brightness(1.1) drop-shadow(0 0 4px #3399cc) drop-shadow(0 0 8px #3399cc);
      transform: scale(1.1);
    }

    [data-theme="dark"] .theme-toggle .moon {
      display: none;
    }

    [data-theme="dark"] .theme-toggle .sun {
      display: block;
      filter: brightness(0) saturate(100%) invert(55%) sepia(90%) saturate(600%) hue-rotate(360deg) brightness(0.95);
    }

    [data-theme="dark"] .theme-toggle:hover .sun {
      filter: brightness(0) saturate(100%) invert(55%) sepia(90%) saturate(600%) hue-rotate(360deg) brightness(1.1) drop-shadow(0 0 4px #dd8822) drop-shadow(0 0 8px #dd8822);
      transform: scale(1.1);
    }

    .theme-toggle:hover {
      transform: scale(1.1);
    }

    .post-meta {
      color: var(--text-color);
      opacity: 0.7;
      font-size: 0.9rem;
      margin-bottom: 2rem;
    }

    .post-list {
      list-style: none;
      padding: 0;
    }

    .post-list li {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 0.75rem;
    }

    .post-date {
      opacity: 0.7;
      font-size: 0.9rem;
      white-space: nowrap;
      margin-left: auto;
      padding-left: 1rem;
    }

    code {
      background: var(--code-bg);
      padding: 0.2rem 0.4rem;
      border-radius: 3px;
      font-size: 0.9em;
    }

    pre {
      background: var(--code-bg);
      padding: 1rem;
      border-radius: 5px;
      overflow-x: auto;
    }

    pre code {
      background: none;
      padding: 0;
    }

    blockquote {
      border-left: 3px solid var(--text-color);
      margin-left: 0;
      padding-left: 1rem;
      opacity: 0.8;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin: 1rem 0;
    }

    th, td {
      border: 1px solid rgba(128, 128, 128, 0.3);
      padding: 0.5rem;
      text-align: left;
    }

    th {
      background: var(--code-bg);
    }

    footer {
      margin-top: 3rem;
      margin-bottom: 2rem;
    }

    footer p {
      text-align: center;
      font-size: small;
    }
  </style>

  <script>
    function toggleTheme() {
      const body = document.documentElement;
      const currentTheme = body.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      body.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    }

    document.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
    });
  </script>
</head>
<body>
  <div class="hero" role="banner"></div>
  <div class="content">
    <nav class="breadcrumb-nav">
      <div>
        <span style="margin-right: 0.75rem;">&gt;</span><a href="/">Home</a><span style="margin: 0 0.75rem;">&gt;</span><span style="font-weight: 700;">Posts</span>
      </div>
      <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">
        <img src="/docs/moon.svg" alt="Dark mode" class="moon">
        <img src="/docs/sun.svg" alt="Light mode" class="sun">
      </button>
    </nav>

    
  <h2>Posts</h2>
  <ul class="post-list">
    <li>
      <a href="helloworld.html">Hello World</a>
      <span class="post-date">2025-12-01</span>
    </li>
  </ul>


    <footer>
      <p>&copy; 2022-2025 Shijie Xu. Hosted via <a href="https://docs.github.com/en/pages">GitHub Pages</a>.</p>
    </footer>
  </div>
</body>
</html>
